{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
    <style>
        .profile-picture {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            boarder-radius: 50%;
        }
    </style>

    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
                <hr>
                <h3 style="text-align: center">Account Settings</h3>
                <hr>
                <img class="profile-picture" src="{{ request.user.customer.profile_picture.url }}" alt="img">
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="Update Information" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
